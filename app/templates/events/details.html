{% extends 'base.html'%}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Trip.it Event Details Page</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-4">
            <img src="{{ event.image }}" class="img-fluid rounded-start" alt="{{ event.name }} image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ event.name }}</h5>
              <p class="card-text">{{ event.description }}</p>
              <a href="/events" class="btn btn-primary">Back to Events Page</a>
              <a href="/events/{{ event.id }}/update" class="btn btn-secondary">Edit Event</a>
              <a href="/events/{{ event.id }}/delete" class="btn btn-secondary">Delete Event</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
