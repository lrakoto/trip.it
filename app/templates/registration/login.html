{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<h1>Trip.it Login Page</h1>

<div class="container">
    <div class="row">
        <form class="m-5" method="post">
            {% csrf_token %}{{form|crispy}}
            <button class="btn btn-lg btn-primary" type="submit">Log In</button>
            <p class="mt-5 mb-3 text-muted">Don't have an account? Create one <a href="/signup">here</a>!</p>
        </form>
    </div>
</div>
{% endblock %}
