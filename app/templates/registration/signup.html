{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<h1>Trip.it Registration Page</h1>

<div class="container">
  <div class="row">
    <form method="post">
      {% csrf_token %}{{form|crispy}}
      <button class="btn btn-lg btn-primary" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">Already have an account? Login <a href="/login">here</a>!</p>
    </form>
  </div>
</div>
{% endblock %}
